<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="container__card">
      <img src="images/bg-pattern-card.svg" alt="card image">

      <div class="container__content">
        <img src="images/image-victor.jpg" alt="Victor Crest">
        <h2>Victor Crest <span>26</span> </h2>
        <p>London</p>
      </div>
  
      <div class="container__footer">
        <div>
          <p class="footer__stats">80K</p>
          <p class="footer__descrip">Followers</p>
        </div>
  
        <div>
          <p class="footer__stats">803K</p>
          <p class="footer__descrip">Likes</p>
        </div>
  
        <div>
          <p class="footer__stats">1.4K</p>
          <p class="footer__descrip">Photos</p>
        </div>
      </div>
  
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rochelle Andes</a>.
  </div>
</body>
</html>
